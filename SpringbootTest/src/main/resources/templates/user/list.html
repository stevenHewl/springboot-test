<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <!--<link th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.css}" rel="stylesheet"></link> -->
</head>
<body class="container">
 <div class="col-sm-2 close">
 	<a href="/logout" class="btn btn-info">logout</a>
</div>
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>User Name</th>
            <th>nickName</th>
            <th>email</th>
            <th>VIEW</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
			<tr th:if="${users.empty}">
				<td colspan="7">No Data</td>					
			</tr>			
	        <tr th:each="user:${users}">    
	        	<th scope="row" th:text="${user.id}">1</th>        
	            <td th:text="${user.username}">aa1</td>
	            <td th:text="${user.nick_name}">6</td>
	            <td th:text="${user.email}">6</td>
	            <td><a th:href="@{/touser(id=${user.id})}">view</a></td>
	            <td><a th:href="@{/toEdit(id=${user.id})}">edit</a></td>
	            <td><a th:href="@{/delete(id=${user.id})}">delete</a></td>
	        </tr>	        
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
        <a href="/upload" th:href="@{/upload}" class="btn btn-info">upload Test</a>
    </div>
</div>
<div class="panel-footer" th:include="user/footer :: copy"></div>
</body>
</html>
